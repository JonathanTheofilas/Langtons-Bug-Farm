<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Bug Farm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="simulation-container">
            <h1>Langton's Vibers</h1>
            <canvas id="antCanvas"></canvas>
        </div>
        <div id="control-panel">
            <h3>Controls</h3>
            <div id="global-controls">
                <button id="startPauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
                <div>
                    <label for="speedRange">Speed:</label>
                    <input type="range" id="speedRange" min="1" max="200" value="50">
                </div>
            </div>
            <hr>
            <h3>Machine Controls & Rules</h3>
            <div id="antToggles"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
